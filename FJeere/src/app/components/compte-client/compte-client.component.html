<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-info">
        Compte client teste: test<br />
      
    </div>
    <div class="card">
        <h4 class="card-header">Compte client</h4>
        <div class="card-body">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="password">Nom</label>
                    <input type="password" formControlName="nom" class="form-control"  />
                    
                </div>

                <div class="form-group">
                    <label for="password">Prenom</label>
                    <input type="password" formControlName="prenom" class="form-control"  />
                    
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control"  />
                   
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"  />
                    
                </div>
                <div class="form-group">
                    <label for="password">Adresse</label>
                    <input type="password" formControlName="adresse_client" class="form-control"  />
                    
                </div>
                <div class="form-group">
                    <label for="password">Tel:</label>
                    <input type="password" formControlName=" tel_client" class="form-control"  />
                    
                </div>
              
              
                <button [disabled]="loading" class="btn btn-primary">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
